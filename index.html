<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lightbox jQuery Popup Box</title>
	<!-- Bootstrap Stylesheet -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- LightBox Gallery -->
	<link rel="stylesheet" href="css/lightbox.min.css">
	<!-- Main Stylesheet -->
	<link rel="stylesheet" href="style.css">
	<!-- Responsive Stylesheet -->
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	
	<div class="container mt-5">
		<div class="row no-gutters">
			<div class="col-lg-3 col-sm-6 text-center">
				<a class="example-image-link" href="images/item1.1.jpg" data-lightbox="example-set"><img class="example-image" src="images/item1.jpg" alt=""/></a>
			</div>
			<div class="col-lg-3 col-sm-6 text-center">
				<a class="example-image-link" href="images/item2.1.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="images/item2.jpg" alt="" /></a>
			</div>
			<div class="col-lg-3 col-sm-6 text-center">
				<a class="example-image-link" href="images/item3.1.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="images/item3.jpg" alt="" /></a>
			</div>
			<div class="col-lg-3 col-sm-6 text-center">
				<a class="example-image-link" href="images/item4.1.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="images/item4.jpg" alt="" /></a>
			</div>
		</div>
	</div>


	<!-- Calling Js files -->
	<script src="js/jquery.min.js"></script>
	<script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
